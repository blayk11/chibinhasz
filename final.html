<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Eu te amo, princesa! 🥺❤️</h1>

    <div class="carousel">
      <div class="carousel-track">
        <img src="fotos/1.jpg" alt="Foto 1">
        <img src="fotos/2.jpg" alt="Foto 2">
        <img src="fotos/3.jpg" alt="Foto 3">
        <img src="fotos/4.jpg" alt="Foto 4">
      </div>
      <div class="carousel-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <a class="mensagem-botao" href="mensagem.pdf" download>Clique aqui para ler minha mensagem 💌</a>
  </div>

  <div class="player-container">
    <audio id="audio" controls autoplay>
      <source src="musica.mp3" type="audio/mpeg">
      Seu navegador não suporta o áudio.
    </audio>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const dots = document.querySelectorAll('.dot');
    let index = 0;

    function showSlide(i) {
      const slideWidth = track.clientWidth;
      track.style.transform = `translateX(-${i * slideWidth}px)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[i].classList.add('active');
    }

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        index = i;
        showSlide(index);
      });
    });

    window.addEventListener('resize', () => {
      showSlide(index);
    });

    showSlide(index);
  </script>
</body>
</html>
