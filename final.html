<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo, princesa!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Eu te amo, princesa! 😏❤️</h1>

  <div class="carousel" id="carousel">
    <div class="carousel-item"><img src="fotos/foto1.jpg" alt="Foto 1"></div>
<div class="carousel-item"><img src="fotos/foto2.jpg" alt="Foto 2"></div>
<div class="carousel-item"><img src="fotos/foto3.jpg" alt="Foto 3"></div>
<div class="carousel-item"><img src="fotos/foto4.jpg" alt="Foto 4"></div>
    <div class="carousel-indicators"><div class="indicator" onclick="showSlide(0)"></div>
<div class="indicator" onclick="showSlide(1)"></div>
<div class="indicator" onclick="showSlide(2)"></div>
<div class="indicator" onclick="showSlide(3)"></div></div>
  </div>

  <a class="btn" href="mensagem.pdf" download>Clique aqui para ler minha mensagem 💌</a>

  <audio controls autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const indicators = document.querySelectorAll('.indicator');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.display = i === index ? 'block' : 'none';
        indicators[i].style.opacity = i === index ? '1' : '0.5';
      });
      currentSlide = index;
    }

    // Inicia e alterna slides
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 4000);
    showSlide(0);
  </script>
</body>
</html>
