<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Digite a frase secreta üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ff99cc;
      margin-bottom: 20px;
    }
    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-gap: 15px;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto 10px;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4f9f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .hint {
      margin-top: 15px;
      color: #ff99cc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digite a frase secreta üíò</h1>
    <div class="input-grid">
      <input type="text" placeholder="Palavra 1">
      <input type="text" placeholder="Palavra 2">
      <input type="text" placeholder="Palavra 3">
      <input type="text" placeholder="Palavra 4">
      <input type="text" placeholder="Palavra 5">
      <input type="text" placeholder="Palavra 6">
      <input type="text" placeholder="Palavra 7">
    </div>
    <div class="hint">Dica: √© a frase que mais me lembra voc√™ na m√∫sica Velha Inf√¢ncia dos Tribalistas. ‚ù§Ô∏è</div>
    <button onclick="verificar()">Desbloquear</button>
  </div>

  <script>
    function verificar() {
      const palavras = Array.from(document.querySelectorAll('input')).map(input => input.value.trim().toLowerCase());
      const senhaCorreta = ['meu', 'melhor', 'amigo', '√©', 'o', 'meu', 'amor'];
      const correto = palavras.every((palavra, i) => palavra === senhaCorreta[i]);

      if (correto) {
        window.location.href = 'final.html';
      } else {
        alert('Errou, Chibinha. Tente novamente!');
      }
    }
  </script>
</body>
</html>
